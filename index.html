<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BagBrother to JSON Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="luaForm">
        <label for="luaText">Paste your BagBrother.lua content here:</label>
        <textarea id="luaText" rows="10" cols="50"></textarea>
        <button type="submit">Convert</button>
    </form>
    <div id="output"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lua-json@1.0.0/dist/lua-json.min.js"></script>
    <script src="wowclassic.js"></script> <!-- Ensure this file is included -->
    <script src="script.js"></script>
</body>
</html>
